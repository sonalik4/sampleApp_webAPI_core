<h1>{{title}}</h1>
<h3>user</h3>
<hr />

<form [formGroup]="userForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

    <div class="form-group row">
        <label class=" control-label col-md-12">Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="name">
        </div>
        <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
            Name is required.
        </span>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-12" for="Age">Age</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="age">
            <!--<select class="form-control" data-val="true" formControlName="gender">
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>-->
        </div>
        <span class="text-danger" *ngIf="gender.invalid && formDir.submitted">
            age is required
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Address">Address</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="address">
        </div>
        <span class="text-danger" *ngIf="address.invalid && formDir.submitted">
            address is required
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Roles">Roles</label>
        <div class="col-md-4">
            <select class="form-control" data-val="true" formControlName="role">
                <option value="">--Select City--</option>
                <option *ngFor="let role of roleList"
                        value={{role.RoleName}}>
                    {{role.roleName}}
                </option>
            </select>
        </div>
        <span class="text-danger" *ngIf="role.invalid && formDir.submitted">
            City is required
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
    </div>
</form>
